name: Docs Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install diagram tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Setup unified Python environment
        run: bash ./scripts/setup-python-env.sh .venv-py311

      - name: Regenerate diagrams
        run: ./scripts/gen_diagrams.sh

      - name: Verify diagram source/output pairs are committed
        run: |
          set -euo pipefail
          for src in docs/diagrams/src/*.dot; do
            base="$(basename "$src" .dot)"
            gen="docs/diagrams/gen/${base}.svg"
            test -f "$gen"
            git ls-files --error-unmatch "$src" "$gen" >/dev/null
          done

      - name: Build docs
        run: .venv-py311/bin/python -m mkdocs build --strict

      - name: Verify llms artifacts
        run: |
          test -f site/llms.txt
          test -f site/llms-full.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
