site_name: muesli-bt
site_description: Tiny Lisp + behaviour tree runtime in modern C++
repo_name: muesli-bt
repo_url: https://github.com/unswei/muesli-bt
site_url: https://unswei.github.io/muesli-bt/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Home: index.md
  - Getting Started:
      - Getting Started: getting-started.md
      - Lisp Basics: lisp-basics.md
      - Examples:
          - Lisp Basics: examples/lisp-basics.md
          - Hello BT: examples/hello-bt.md
          - Recovery BT: examples/recovery-bt.md
          - Continuous MCTS: examples/continuous-mcts.md
          - Planning BT (1D): examples/planner-bt-1d.md
          - Planning BT (PTZ): examples/planner-bt-ptz.md
          - C++ Nodes: examples/cpp-nodes.md
  - Language:
      - Syntax: language/syntax.md
      - Semantics: language/semantics.md
      - Built-ins Overview: language/builtins.md
      - Reference Index: language/reference/index.md
  - Behaviour Trees:
      - Introduction: bt/intro.md
      - Syntax: bt/syntax.md
      - Semantics: bt/semantics.md
      - Bounded-Time Planning: bt/bounded-time-planning.md
      - PlanAction Node: bt/plan-action-node.md
      - Planner Configuration: bt/planner-configuration.md
      - Blackboard: bt/blackboard.md
      - Scheduler: bt/scheduler.md
      - Integration: bt/robot-integration.md
      - Observability:
          - Tracing: observability/tracing.md
          - Logging: observability/logging.md
          - Profiling: observability/profiling.md
          - Planner Logging: observability/planner-logging.md
  - Internals:
      - Architecture: internals/architecture.md
      - GC: internals/gc.md
      - Code Map: internals/code-map.md
      - Extending: internals/extending.md
      - Testing And Verification: testing.md
      - Docs Coverage: docs-coverage.md
  - Roadmap: limitations-roadmap.md
