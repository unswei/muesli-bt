site_name: muesli-bt
site_description: Tiny Lisp + behaviour tree runtime in modern C++
repo_name: muesli-bt
repo_url: https://github.com/unswei/muesli-bt
site_url: https://unswei.github.io/muesli-bt/
not_in_nav: |
  language/reference/**

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

hooks:
  - docs/hooks.py

plugins:
  - search
  - llmstxt:
      full_output: llms-full.txt
      sections:
        muesli-bt:
          - index.md: project overview
          - terminology.md: terminology and glossary
          - getting-oriented/*.md: orientation guides
          - getting-started.md: quickstart and setup
          - integration/*.md: backend integration workflows
          - planning/*.md: planner API and backend docs
          - bt/*.md: behaviour tree semantics and usage
          - language/**/*.md: language syntax and reference
          - internals/*.md: implementer notes
          - observability/*.md: tracing, logging, profiling
          - diagrams/*.md: diagram authoring and workflow
          - examples/*.md: runnable patterns

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details

